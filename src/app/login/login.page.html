<ion-header>
  <ion-toolbar>
		<ion-buttons slot="start">      
			<ion-button (click)="back()">
				<ion-icon slot="start" name="arrow-back"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>Login</ion-title> 
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-card *ngIf="sessionService.getIsLogin() == false">
  
    <ion-card-content>
	  
		<div *ngIf="loginError == true" style="color: red;">
			{{errorMessage}}
		</div>
	  
		<form #customerLoginForm="ngForm" (ngSubmit)="customerLogin(customerLoginForm)" >
		
			<div style="color: red;">
			
				<div *ngIf="inusername.invalid && (inusername.dirty || inusername.touched || submitted)" class="errorText">
					<div *ngIf="inusername.errors.required">
						Username is required.
					</div>
					
					<div *ngIf="inusername.errors.maxlength">
						Username cannot exceed 64 characters.
					</div>
				</div>
				
				<div *ngIf="inpassword.invalid && (inpassword.dirty || inpassword.touched || submitted)" class="errorText">
					<div *ngIf="inpassword.errors.required">
						Password is required.
					</div>
					
					<div *ngIf="inpassword.errors.maxlength">
						Password cannot exceed 64 characters.
					</div>
				</div>
				
				<div *ngIf="loginErrorMessage" class="errorText">
					{{loginErrorMessage}}
				</div>
				
			</div>

			<ion-list>

				<ion-item>
					<ion-label fixed>Username</ion-label>
					<ion-input type="text" id="username" name="username" [(ngModel)]="username" maxlength="64" required="true" #inusername="ngModel"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label fixed>Password</ion-label>
					<ion-input type="password" id="password" name="password" [(ngModel)]="password" maxlength="64" required="true" #inpassword="ngModel"></ion-input>
				</ion-item>
				
				<ion-item>
					<ion-button (click)="clear()">
						Clear
					</ion-button>					
					<ion-button type="submit" ion-button block>
						Login
					</ion-button>
				</ion-item>

			</ion-list>
			
		</form>
        
      </ion-card-content>
	  
    </ion-card>	
	
	<ion-card *ngIf="sessionService.getIsLogin() == true">
	      
      <ion-card-content>
	  
		Welcome Back, {{sessionService.getCurrentCustomer().name}} !
        
      </ion-card-content>
	  
    </ion-card>

</ion-content>

<ion-footer *ngIf="sessionService.getIsLogin() == true">

	<ion-toolbar>
		<ion-button expand="full" (click)="staffLogout()">
			<ion-icon slot="start" name="exit"></ion-icon>
			Logout
		</ion-button>
	</ion-toolbar>
	
</ion-footer>
