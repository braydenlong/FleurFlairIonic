<ion-header>
  <ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>My Orders</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>      
	  
    <ion-card-content>
      
  <ion-list>
    <ion-button expand="full" *ngFor="let order of orders" (click)="viewOrderDetails($event, order)">
      <ion-icon slot="start" name="arrow-forward"></ion-icon>
      {{order.orderId}} - {{order.orderDateTime}}
    </ion-button>
  </ion-list>
  
    </ion-card-content>
  
  </ion-card>	

</ion-content>
