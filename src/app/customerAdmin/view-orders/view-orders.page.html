<ion-header>
  <ion-toolbar color = "dark">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title><b>My Orders</b></ion-title>
	</ion-toolbar>
</ion-header>


  <ion-card>      
	  
    <ion-card-content>
      
    <ion-list>
      <ion-button expand="full" *ngFor="let order of orders" (click)="viewOrderDetails($event, order)">
        <ion-icon slot="start" name="arrow-forward"></ion-icon>
        {{order.orderId}} - {{order.orderDateTime}}
      </ion-button>
    </ion-list>
  
    </ion-card-content>
  
  </ion-card>	



<ion-footer>
  <ion-toolbar>
    <ion-title>Fleur Flair. All Rights Reserved</ion-title>
  </ion-toolbar>
</ion-footer>
